<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CORS Proxy</title>
</head>
<body>
    <script>
        // Get the URL from the query string
        const urlParams = new URLSearchParams(window.location.search);
        const targetUrl = urlParams.get('url');

        if (targetUrl) {
            fetch(targetUrl)
                .then(response => {
                    if (!response.ok) throw new Error('Network response was not ok');
                    
                    // Check content type to handle various types of data
                    const contentType = response.headers.get('content-type');
                    
                    if (contentType && contentType.includes('application/json')) {
                        return response.json(); // Handle JSON response
                    } else if (contentType && contentType.includes('image')) {
                        return response.blob(); // Handle image response
                    } else {
                        return response.text(); // Handle other types of text responses
                    }
                })
                .then(data => {
                    if (typeof data === 'object') {
                        // Handle JSON data
                        document.body.innerText = JSON.stringify(data, null, 2);
                    } else if (data instanceof Blob) {
                        // Handle image data
                        const imageObjectURL = URL.createObjectURL(data); // Create a URL for the Blob
                        const img = document.createElement('img');
                        img.src = imageObjectURL; // Set the image source to the Blob URL
                        document.body.appendChild(img); // Append the image to the body
                    } else {
                        // Handle text data
                        document.body.innerText = data;
                    }
                })
                .catch(error => {
                    console.error('Error fetching the URL:', error);
                    document.body.innerText = 'Error fetching the resource.';
                });
        } else {
            document.body.innerText = 'No URL specified.';
        }
    </script>
</body>
</html>
